<!-- 게시글 작성 화면 -->

<!DOCTYPE html>
<html th:replace="~{/layout/base_layout :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>

<head>
    <title>축하해</title>
</head>


<body>
<section>
    <div>

        <div class="py-5 text-center">
            <h2>게시판 생성 폼</h2>
        </div>

        <form action="form.html" th:action method="post" th:object="${contentsForm}">
            <ul class="icon-select">
                <li th:each="list : ${listIcon}" >
                    <input type="radio" th:field="*{listIcon}" th:value="${list}">
                    <label th:for="${list}">[[${list}]]</label>
                </li>
            </ul>
            <div>
                <label for="name">From</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="contents">내용</label>
                <input type="text" th:field="*{contents}" class="form-control" placeholder="이름을 입력하세요">
            </div>

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">만들기</button>
                </div>
            </div>
        </form>

    </div> <!-- /container -->
</section>
</body>
</html>
