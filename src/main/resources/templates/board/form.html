<!DOCTYPE html>
<html th:replace="~{/layout/base_layout :: layout(~{::title}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>축하해</title>
</head>


<body>
<section>
    <div class="contents-wrap">

        <div class="text-center">
            <h2>게시판 생성 폼</h2>
        </div>

        <form action="form.html" th:action method="post" th:object="${board}">
            <div>
                <label for="name" class="form-label">보드이름</label>
                <input type="text" th:field="*{name}" class="form-input" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="bridge" class="form-label">신부님의 이름은 무엇인가요?</label>
                <input type="text" th:field="*{bridge}" class="form-input" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="groom" class="form-label">신랑님의 이름도 알려주세요!</label>
                <input type="text" th:field="*{groom}" class="form-input" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label for="password" class="form-label">결혼 날짜는 언제인가요?</label>
                <input type="text" th:field="*{password}" class="form-input" placeholder="숫자 6자리"
                       minlength="6" maxlength="6" onInput="this.value=this.value.replace(/[^-0-9]/g,'');">
            </div>
            <div>
                <label for="password" class="form-label"> 글 확인시에 사용할 비밀번호를 지정해 주세요 :)</label>
                <input type="text" th:field="*{password}" class="form-input" placeholder="숫자 6자리"
                       minlength="6" maxlength="6" onInput="this.value=this.value.replace(/[^-0-9]/g,'');">
            </div>

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">만들기</button>
                </div>
            </div>

        </form>

    </div> <!-- /container -->
</section>
</body>
</html>
